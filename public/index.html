<!DOCTYPE html>
<html ng-app="app">

  <head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" />
  </head>

  <body ng-controller="authenticationCtrl">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">

          <div class="page-header">
            <h1>Hello angular-facebook!</h1>
          </div>

          <div>
            <div class="alert alert-info" data-ng-show="salutation">Hello, {{user.name}}</div>
            <div class="alert alert-warning" data-ng-show="byebye">Bye bye :'(</div>
          </div>

          <button type="button" class="btn btn-primary btn-large" ng-show="!isLoggedIn" ng-disabled="!facebookReady" ng-click="login()">Login with Facebook</button>
          <button type="button" class="btn btn-danger btn-large" ng-show="isLoggedIn" ng-disabled="!facebookReady" ng-click="logout()">Logout</button>

          <div>
            <debug val="user"></debug>
          </div>

        </div>
      </div>
    </div>

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-facebook/lib/angular-facebook.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="directives.js"></script>
    <script type="text/javascript" src="controller.js"></script>

  </body>

</html>
